<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="header">
        <span>Writing Engine</span>
        <button id="settings-btn" title="Settings">‚öôÔ∏è</button>
    </div>

    <div id="settings-overlay" class="hidden">
        <h3>Configuration</h3>
        
        <label>API Key</label>
        <input type="password" id="api-key-input" placeholder="Paste Gemini API Key">
        
        <label>Model Selection</label>
        <select id="model-selector">
            <option value="gemini-2.5-flash">‚ö° Gemini 2.5 Flash (Fast)</option>
            <option value="gemini-2.5-pro">üß† Gemini 2.5 Pro (Smart)</option>
        </select>

        <div class="divider"></div>
        
        <label>Context Menu Presets</label>
        <div id="presets-list"></div>

        <div class="add-preset-box">
            <input type="text" id="new-preset-title" placeholder="Name (e.g. Sarcastic)">
            <input type="text" id="new-preset-prompt" placeholder="Prompt (e.g. Make it snarky)">
            <button id="add-preset-btn">+</button>
        </div>
        
        <button id="close-settings">Close</button>
    </div>

    <div id="chat-container">
        <div class="message ai">
            System Online. Select text and right-click to edit, or chat with me here.
        </div>
    </div>

    <div class="input-area">
        <textarea id="prompt-input" placeholder="Command... (Shift+Enter to send)" rows="1"></textarea>
        <button id="send-btn">‚û§</button>
    </div>

    <script src="sidepanel.js"></script>
</body>
</html>
